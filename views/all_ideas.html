{% for idea in ideas %}
<div class="idea">
    <img src="{{idea.image}}" alt="imagem de {{idea.title}}">
    <div class="content">
        <h3>{{idea.title}}</h3>
        <p>{{idea.category}}</p>
        <div class="desription">
            {{idea.description}}
        </div>
        <a href="{{idea.link}}" target="_blank">Ir para a idea</a>
    </div>
</div>
{% endfor %}
